{% extends "inventory/base.html" %} {% block title %}{{ computer.name }} | Seavu{% endblock %}
{% load static %}
{% block extrahead %}<link rel="stylesheet" href="{% static 'inventory/inspect_computer.css' %}">{% endblock %}
{% block content %}
<h1>{{ computer.name }}</h1>
<table class="computer-table">
    {% for field, value in computer.items %}
        <tr>
            <th>{{ field }}</th>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
