<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seavu{% endblock %}</title>
</head>
<form id='logout-form' action="{% url 'logout' %}" method="post">
    {% csrf_token %}
</form>
<nav id="navbar">
    <div id="logo">Seavu</div>
    <ul id="menu">
        <li><a href="{% url 'index' %}">Account</a></li>
        {% if user.is_authenticated %}
        <li><a href="javascript:{}" onclick="document.getElementById('logout-form').submit();">Logout</a></li>
        {% endif %}
    </ul>
</nav>
<body>
    <div id="main">{% block content %}{% endblock %}</div>
</body>
</html>
