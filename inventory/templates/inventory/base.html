{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'inventory/base.css' %}">
    {% block extrahead %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <form id='logout-form' action="{% url 'logout' %}" method="post">
        {% csrf_token %}
    </form>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-wrapper">
            <div class="logo">
                <span>SEAVU</span>
            </div>
            <div class="links">
                <a class="link" href="{% url 'index' %}">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span>Dashboard</span>
                </a>
                <a class="link" href="{% url 'inventory' %}">
                    <span class="material-symbols-outlined">inventory_2</span>
                    <span>Inventory</span>
                </a>
                <a class="link" href="{% url 'software' %}">
                    <span class="material-symbols-outlined">sdk</span>
                    <span>Software</span>
                </a>
                <a class="link" href="{% url 'licences' %}">
                    <span class="material-symbols-outlined">inventory</span>
                    <span>Licences</span>
                </a>
            </div>
            {% if user.is_authenticated %}
                <div class="divider"></div>
                <div class="links">
                    <button class="link logout" type="submit" form="logout-form" onclick="return confirm('Are you sure you want to logout?')">
                        <span class="material-symbols-outlined">logout</span>
                        <span>Logout</span>
                    </button>
                </div>
            {% endif %}
        </div>
    </div>
    <main><div class="wrapper">{% block content %}{% endblock %}</div></main>
</body>
</html>
